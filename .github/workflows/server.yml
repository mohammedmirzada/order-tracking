name: Server Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote SSH commands on Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main || git pull origin master
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile || pnpm install
            
            # Apply database migrations
            echo "ğŸ—„ï¸  Applying migrations..."
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/api
            pnpm exec prisma migrate deploy || echo "No migrations to apply"
            pnpm exec prisma generate
            
            # Build API
            echo "ğŸ”¨ Building API..."
            pnpm build
            
            # Verify API build
            if [ ! -f "dist/src/main.js" ]; then
              echo "âŒ API build failed - dist/src/main.js not found"
              exit 1
            fi
            
            # Build Web
            echo "ğŸ”¨ Building Web..."
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/web
            rm -rf .next .turbo node_modules/.cache
            pnpm build
            
            # Verify Web build
            if [ ! -d ".next" ]; then
              echo "âŒ Web build failed - .next directory not found"
              exit 1
            fi
            
            # Restart services
            echo "ğŸ”„ Restarting services..."
            
            # Stop existing processes
            pm2 stop order-tracking-api 2>/dev/null || true
            pm2 stop order-tracking-web 2>/dev/null || true
            pm2 delete order-tracking-api 2>/dev/null || true
            pm2 delete order-tracking-web 2>/dev/null || true
            
            # Start API
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/api
            pm2 start node --name "order-tracking-api" -- dist/src/main.js
            
            # Wait for API to start
            sleep 3
            
            # Start Web
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/web
            pm2 start npm --name "order-tracking-web" -- start
            
            # Save PM2 configuration
            pm2 save --force
            
            # Wait and check status
            sleep 5
            pm2 list
            
            # Verify services are running
            if ! pm2 jlist | grep -q '"pm2_env":{"status":"online","name":"order-tracking-api"'; then
              echo "âŒ API failed to start"
              pm2 logs order-tracking-api --lines 20 --nostream
              exit 1
            fi
            
            if ! pm2 jlist | grep -q '"pm2_env":{"status":"online","name":"order-tracking-web"'; then
              echo "âŒ Web failed to start"
              pm2 logs order-tracking-web --lines 20 --nostream
              exit 1
            fi
            
            echo "âœ… Deployment complete!"
            echo "ğŸ“Š Services status:"
            pm2 jlist | grep -E '(name|status|pm_uptime)' | head -20
