name: Server Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote SSH commands on Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking
            
            # Sync with upstream if it exists
            if git remote | grep -q upstream; then
              echo "ðŸ“¡ Syncing fork with upstream..."
              git fetch upstream
              git merge upstream/main --no-edit || git merge upstream/master --no-edit
            fi
            
            # Pull latest code
            git pull origin main
            
            # Install dependencies
            pnpm install
            
            # Apply database migrations
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/api
            pnpm exec prisma migrate deploy
            pnpm exec prisma generate
            
            # Build API
            pnpm build
            
            # Build Web
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/web
            rm -rf .next
            rm -rf node_modules/.cache
            rm -rf .turbo
            pnpm build
            
            # Restart services
            echo "ðŸ”„ Restarting services..."
            pm2 restart order-tracking-api
            pm2 restart order-tracking-web
            
            # Check status
            pm2 list
            
            echo "âœ… Deployment complete!"
