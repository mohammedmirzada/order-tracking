name: Server Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote SSH commands on Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking
            
            # Reset any local changes and pull
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            pnpm install
            
            cd apps/api
            pnpm exec prisma generate
            pnpm exec prisma migrate deploy
            pnpm build
            
            cd ../web
            pnpm build
            
            # Restart services
            pm2 delete order-tracking-api order-tracking-web 2>/dev/null || true
            
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/api
            pm2 start node --name "order-tracking-api" -- dist/src/main.js
            
            cd /www/wwwroot/ots.lionsfortco.com/order-tracking/apps/web
            pm2 start npm --name "order-tracking-web" -- start
            
            pm2 save
            pm2 list
            
            echo "âœ… Deployment complete!"